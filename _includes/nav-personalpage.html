<nav class="nav  nav--personalpage">
  <ul class="list list--nav">
    {% for item in site.navigation_personalpage %}
      <li class="item  item--nav{% if item[1] == page.url %}  item--current{% endif %}">
        <a href="{{ item[1] }}" title="Page - {{ item[0] }}">{{ item[0] }}</a>
      </li>
      <br>
    {% endfor %}
  </ul>
    
</nav>
